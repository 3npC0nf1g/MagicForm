<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="main.js" defer></script>
    <title>Magic Form</title>
</head>
<body>
<header>
    <nav id="navigation">
        <a href="index.html" id="form-link">Form</a>
        <a href="submit__history.html" id="history-link">History</a>
    </nav>
</header>
<main>
    <form action="submit__history.html" id="myForm">
        <div id="form">
            <label for="first-name">First name</label> <br>
            <input type="text" name="first-name" id="first-name" autocomplete="on" size="60" required><br>
            <label for="last-name">Last name</label> <br>
            <input type="text" name="last-name" id="last-name" autocomplete="on" size="60" required> <br>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" autocomplete="on" size="60" required> <br>
            <label for="phone">Phone</label> <br>
            <input type="tel" name="phone" id="phone" autocomplete="on" size="60" required> <br>
            <label for="company">Company</label> <br>
            <input type="text" name="company" id="company" autocomplete="on" size="60" required> <br>
            <label for="address">Address</label> <br>
            <input type="text" name="address" id="address" autocomplete="on" size="60" required> <br>
            <div id="div-button">
                <button type="submit" id="submit-button">Submit Form</button>
            </div>
        </div>

    </form>
</main>

<footer></footer>

</body>
</html>
